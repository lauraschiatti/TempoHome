{% extends "base.html" %}

{% load staticfiles %}

{% block title %}
    <title>Log in</title>
{% endblock %}

{% block styles %}
    <!-- Auth Style -->
	<link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <style>
        .login-container {
            width: 40%;
        }

        @media screen and (max-width: 767px) {
            .login-container {
                width: 90%;
            }
        }

        @media screen and (min-width: 768px) and (max-width: 991px) {
            .login-container {
                width: 60%;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="login-container">
        <div class="row">
            <img class="img-responsive" src="{% static 'images/logo.png' %}" alt="logo" width="280">
            <h3 class="text-center">Log in to TempoHome</h3>
            <p class="text-center"> Need an account? <a href="{% url 'profiles:signup' %}"> &nbsp; Sign up here</a></p>
        </div>

        <div class="form-box">
            <form class="form-horizontal" method="post">
                {% csrf_token %}

                {% if message %}
                    <p class="text-danger text-center"><strong>{{ message }}</strong></p>
                {% endif %}

                <div class="row">
                    <div class="form-group {% if message %}has-error has-feedback{% endif %}">
                        <label class="control-label col-xs-10 col-xs-push-1 col-sm-3" for="id_username"><label for="id_username">Username:</label></label>
                        <div class="col-xs-10 col-xs-push-1 col-sm-8">
                            <input class="form-control" id="id_username" maxlength="30" name="username" type="text" required="">
                        </div>
                    </div>

                    <div class="form-group {% if message %}has-error has-feedback{% endif %}">
                        <label class="control-label col-xs-10 col-xs-push-1 col-sm-3" for="id_password"><label for="id_password">Password:</label></label>
                        <div class="col-xs-10 col-xs-push-1 col-sm-8">
                            <input class="form-control" id="id_password" maxlength="128" name="password" type="password" required="">
                        </div>
                    </div>
                </div>

                <br>

                <div class="row">
                    <a type="button" class="btn btn-default pull-right" href="{% url 'profiles:home' %}"> Cancel </a>
                    <button type="submit" class="btn btn-primary pull-right"> Get in </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
